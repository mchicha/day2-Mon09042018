    <body>
        <h1>PARTNER EXERCISE 1</h1>
        <h3>Create an array called restaurants and inside it add the names of your favorite restaurants
		(at least 5). Then, create a for that loops through the array 
        and console.logs the name of each restaurant. </h3>
        
        <script type="text/javascript">
            var restaurants = ["Dekalim", "Bar Grill", "Hamotsi", "Bon Appetit", "Lasova"];
            for (var i = 0; i < restaurants.length; i++) {
                console.log(restaurants[i]);
            }

        </script>
