        <h1>PARTNER EXERCISE 3</h1>
        <h3>Write a simple JavaScript program to join all elements of the following arrayh:</h3>
        <h3>var myColor = ["Red", "Green", "White", "Black"];</h3>
        
        <script type="text/javascript">
            var myColor = ["Red", "Green", "White", "Black"];
            var joinElements = ""; 
            for (var i = 0; i < myColor.length-1; i++) {
                joinElements+= myColor[i];
                joinElements+= " + "; 
            }
            joinElements+=  myColor[myColor.length-1];
            console.log(joinElements);
        </script>
